<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
  <h1>Need Help</h1>
</div>

<br>

<div class="container">
  <h3>What do you need assistance with? </h3>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
        
    <div class="form-group">
      <label for="name">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
    </div>

      <div class="form-group">
        <label for="Where?">Where are you located?</label>
        <input type="where" class="form-control" id="where" placeholder="Location?" name="where">
        <button id = "find-me">Show my location</button><br/>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>
      </div>
      
      <div class="form-group">
        <label for="sel1">How soon do you need help?</label>
        <select class="form-control" id="sel1">
          <option value="hr">1-3 hours</option>
          <option value="day">1-3 days</option>
          <option value="wk">1 week</option>
        </select>
      </div>

    <br>
      <div class="form-group">
        <label for="description">Describe what you need:</label>
        <input type="desc" class="form-control" id="desc" placeholder="Let us know what type of help you need!" name="desc">
      </div>

    <button id="submit" type="button" class="btn btn-primary">Submit</button>
  </form>

  <script src = "map.js"></script>
  <script src="form.js"></script>
</body>
